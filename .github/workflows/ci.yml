name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

# Cancel in-progress runs for the same PR
concurrency:
  group: ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: read
  pull-requests: write
  checks: write

jobs:
  # ── Quality checks (lint + typecheck) ──────────────────────
  quality:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: turbo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true
          GITHUB_ACTIONS: true

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

  # ── Unit tests (Jest across all packages) ──────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: turbo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true
          GITHUB_ACTIONS: true

      - name: Run unit tests with coverage
        run: pnpm test:ci
        env:
          CI: true
          JEST_JUNIT_OUTPUT_DIR: test-results
          JEST_JUNIT_CLASSNAME: "{classname}"
          JEST_JUNIT_TITLE: "{title}"
          JEST_JUNIT_ANCESTOR_SEPARATOR: " › "
          JEST_JUNIT_ADD_FILE_ATTRIBUTE: "true"

      - name: Upload JUnit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-results
          path: test-results/
          retention-days: 7

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 7

  # ── Test reporting (annotations + coverage) ────────────────
  report:
    name: Test Reports
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: always() && needs.unit-tests.result != 'cancelled'
    steps:
      - uses: actions/checkout@v4

      - name: Download JUnit results
        uses: actions/download-artifact@v4
        with:
          name: junit-results
          path: test-results

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: coverage

      - name: Jest test annotations
        uses: mikepenz/action-junit-report@v6
        if: always()
        with:
          report_paths: test-results/**/*.xml
          check_name: Jest Test Results
          fail_on_failure: true

      - name: Publish unit test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results/**/*.xml
          check_name: Unit Test Results

      # Upload combined coverage once — Codecov uses the paths-based
      # flag config in codecov.yml to split coverage per package.
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: true

  # ── E2E tests (Playwright against Vercel preview) ──────────
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [unit-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true
          GITHUB_ACTIONS: true

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('apps/web/package.json') }}
          restore-keys: playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter=@trainers/web exec playwright install --with-deps chromium

      - name: Install Playwright system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter=@trainers/web exec playwright install-deps chromium

      - name: Wait for Vercel preview deployment
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: vercel-preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600
          check_interval: 15
          environment: Preview

      - name: Verify preview deployment is healthy
        env:
          PREVIEW_URL: ${{ steps.vercel-preview.outputs.url }}
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PREVIEW_URL")
          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 400 ]; then
            echo "::error::Preview deployment returned HTTP $STATUS"
            exit 1
          fi

      - name: Run E2E tests
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ steps.vercel-preview.outputs.url }}
        run: pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

      - name: Upload test traces (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: apps/web/test-results/
          retention-days: 7
