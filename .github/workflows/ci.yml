name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: read
  pull-requests: write
  checks: write

jobs:
  # â”€â”€ Shared dependency installation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Generate cache key
        id: cache-key
        run: |
          echo "key=node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}" >> "$GITHUB_OUTPUT"

      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            tooling/*/node_modules
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile --prefer-offline
        env:
          CI: true
          GITHUB_ACTIONS: true

  # â”€â”€ Quality checks (lint + typecheck) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  quality:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [install]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            tooling/*/node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Restore workspace links
        run: pnpm install --frozen-lockfile --offline --prefer-offline
        env:
          CI: true

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-quality-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml', 'turbo.json', '**/tsconfig.json') }}
          restore-keys: |
            turbo-quality-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            turbo-quality-${{ runner.os }}-

      - name: ESLint cache
        uses: actions/cache@v4
        with:
          path: |
            **/.eslintcache
            node_modules/.cache/eslint
          key: eslint-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml', '**/.eslintrc.*', '**/eslint.config.*') }}
          restore-keys: |
            eslint-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            eslint-${{ runner.os }}-

      - name: TypeScript cache
        uses: actions/cache@v4
        with:
          path: |
            **/.tsbuildinfo
            **/tsconfig.tsbuildinfo
          key: tsc-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml', '**/tsconfig*.json') }}
          restore-keys: |
            tsc-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            tsc-${{ runner.os }}-

      - name: Configure Turbo Remote Cache
        if: vars.TURBO_TOKEN != ''
        run: |
          echo "TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}" >> "$GITHUB_ENV"
          echo "TURBO_TEAM=${{ vars.TURBO_TEAM }}" >> "$GITHUB_ENV"

      # Register problem matchers so ESLint and tsc errors become
      # inline annotations on the PR Files tab.
      - name: Register problem matchers
        run: |
          echo "::add-matcher::.github/matchers/eslint-stylish.json"
          echo "::add-matcher::.github/matchers/tsc.json"

      - name: Lint
        run: pnpm turbo run lint --log-prefix=none

      - name: Typecheck
        run: pnpm turbo run typecheck --log-prefix=none

  # â”€â”€ Unit tests (Jest) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [install]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            tooling/*/node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Restore workspace links
        run: pnpm install --frozen-lockfile --offline --prefer-offline
        env:
          CI: true

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-test-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml', 'turbo.json', '**/jest.config.*') }}
          restore-keys: |
            turbo-test-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            turbo-test-${{ runner.os }}-

      - name: Jest cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.cache/jest
            **/.jest-cache
          key: jest-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml', '**/jest.config.*', 'tooling/jest/**') }}
          restore-keys: |
            jest-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            jest-${{ runner.os }}-

      - name: Configure Turbo Remote Cache
        if: vars.TURBO_TOKEN != ''
        run: |
          echo "TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}" >> "$GITHUB_ENV"
          echo "TURBO_TEAM=${{ vars.TURBO_TEAM }}" >> "$GITHUB_ENV"

      - name: Run unit tests with coverage
        run: pnpm test:ci
        env:
          CI: true
          JEST_JUNIT_OUTPUT_DIR: test-results
          JEST_JUNIT_CLASSNAME: "{classname}"
          JEST_JUNIT_TITLE: "{title}"
          JEST_JUNIT_ANCESTOR_SEPARATOR: " â€º "
          JEST_JUNIT_ADD_FILE_ATTRIBUTE: "true"

      - name: Publish unit test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results/**/*.xml
          check_name: Unit Test Results
          comment_mode: ${{ github.event_name == 'pull_request' && 'always' || 'off' }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: false

  # â”€â”€ Wait for Vercel preview (shared by E2E + Lighthouse) â”€â”€â”€
  wait-for-preview:
    name: Wait for Preview
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 12
    outputs:
      url: ${{ steps.vercel-preview.outputs.url }}
    steps:
      - name: Wait for Vercel preview deployment
        id: vercel-preview
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          PR_SHA: ${{ github.event.pull_request.head.sha }}
          GH_REPO: ${{ github.repository }}
        run: |
          echo "Waiting for Vercel preview deployment for $PR_SHA..."

          for i in $(seq 1 40); do
            DEPLOY_ID=$(gh api "repos/$GH_REPO/deployments?sha=$PR_SHA&environment=Preview" \
              --jq '.[0].id // empty' 2>/dev/null || true)

            if [ -n "$DEPLOY_ID" ]; then
              # Get environment_url from latest status (Vercel uses "inactive" state, not "success")
              URL=$(gh api "repos/$GH_REPO/deployments/$DEPLOY_ID/statuses" \
                --jq '.[0].environment_url // empty' 2>/dev/null || true)

              if [ -n "$URL" ]; then
                STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
                  -H "x-vercel-protection-bypass: $BYPASS_SECRET" "$URL")

                if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 400 ]; then
                  echo "url=$URL" >> "$GITHUB_OUTPUT"
                  echo "Preview ready at $URL (HTTP $STATUS)"
                  exit 0
                fi
                echo "Deployment returned HTTP $STATUS (attempt $i/40)"
              else
                echo "Deployment $DEPLOY_ID not ready yet (attempt $i/40)"
              fi
            else
              echo "No deployment found yet (attempt $i/40)"
            fi

            sleep 15
          done

          echo "::error::Timeout waiting for Vercel preview deployment"
          exit 1

  # â”€â”€ E2E tests (Playwright with sharding) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shard }})
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [install, wait-for-preview]
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
        total-shards: [2]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            tooling/*/node_modules
          key: ${{ needs.install.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Restore workspace links
        run: pnpm install --frozen-lockfile --offline --prefer-offline
        env:
          CI: true

      - name: Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-e2e-${{ runner.os }}-${{ matrix.shard }}-${{ hashFiles('**/pnpm-lock.yaml', 'turbo.json') }}
          restore-keys: |
            turbo-e2e-${{ runner.os }}-${{ matrix.shard }}-${{ hashFiles('**/pnpm-lock.yaml') }}-
            turbo-e2e-${{ runner.os }}-${{ matrix.shard }}-
            turbo-e2e-${{ runner.os }}-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('apps/web/package.json') }}-v1
          restore-keys: |
            playwright-${{ runner.os }}-${{ hashFiles('apps/web/package.json') }}-
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter=@trainers/web exec playwright install --with-deps chromium

      - name: Install Playwright system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter=@trainers/web exec playwright install-deps chromium

      - name: Configure Turbo Remote Cache
        if: vars.TURBO_TOKEN != ''
        run: |
          echo "TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}" >> "$GITHUB_ENV"
          echo "TURBO_TEAM=${{ vars.TURBO_TEAM }}" >> "$GITHUB_ENV"

      - name: Run E2E tests (shard ${{ matrix.shard }}/${{ matrix.total-shards }})
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ needs.wait-for-preview.outputs.url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          E2E_AUTH_BYPASS_SECRET: ${{ secrets.E2E_AUTH_BYPASS_SECRET }}
        run: pnpm --filter=@trainers/web exec playwright test --shard=${{ matrix.shard }}/${{ matrix.total-shards }}

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: apps/web/playwright-report/
          retention-days: 7

      - name: Upload JUnit XML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-report-shard-${{ matrix.shard }}
          path: apps/web/test-results/junit.xml
          retention-days: 7

      - name: Upload test traces (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces-shard-${{ matrix.shard }}
          path: apps/web/test-results/
          retention-days: 7

  # â”€â”€ Merge E2E reports â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  e2e-results:
    name: E2E Test Results
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'
    needs: [e2e-tests]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download all HTML reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-shard-*
          path: playwright-reports
          merge-multiple: false

      - name: Download all JUnit reports
        uses: actions/download-artifact@v4
        with:
          pattern: junit-report-shard-*
          path: junit-reports
          merge-multiple: false

      - name: Merge JUnit XML reports
        run: |
          mkdir -p merged-reports
          # Install xmlstarlet for merging
          sudo apt-get update && sudo apt-get install -y xmlstarlet

          # Merge all JUnit XML files
          echo '<?xml version="1.0" encoding="UTF-8"?>' > merged-reports/junit.xml
          echo '<testsuites>' >> merged-reports/junit.xml

          for file in junit-reports/*/junit.xml; do
            if [ -f "$file" ]; then
              # Extract testsuite elements and append
              xmlstarlet sel -t -c '//testsuite' "$file" >> merged-reports/junit.xml || true
            fi
          done

          echo '</testsuites>' >> merged-reports/junit.xml

          echo "Merged JUnit reports:"
          ls -lh merged-reports/

      - name: Publish E2E test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: merged-reports/junit.xml
          check_name: E2E Test Results
          comment_title: ðŸŽ­ E2E Test Results
          comment_mode: always
          compare_to_earlier_commit: true
          report_individual_runs: true
          deduplicate_classes_by_file_name: false

  # â”€â”€ Lighthouse CI (performance audit against preview) â”€â”€â”€â”€â”€â”€
  lighthouse:
    name: Lighthouse
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [wait-for-preview]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        env:
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        with:
          urls: ${{ needs.wait-for-preview.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouserc.cjs
