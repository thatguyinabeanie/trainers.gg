name: Bundle Analysis

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: bundle-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  analyze:
    name: Analyze Bundle
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true
          GITHUB_ACTIONS: true

      - name: Build web app
        run: pnpm turbo run build --filter=@trainers/web
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder
          NEXT_PUBLIC_SITE_URL: http://localhost:3000

      - name: Analyze bundle
        uses: hashicorp/nextjs-bundle-analysis@v0.5.0
        with:
          build-directory: apps/web/.next
          working-directory: apps/web
