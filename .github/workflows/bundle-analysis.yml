name: Bundle Analysis

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: bundle-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  analyze:
    name: Analyze Bundle
    permissions:
      contents: read
      actions: read
      pull-requests: write
    uses: hashicorp/nextjs-bundle-analysis/.github/workflows/analyze.yml@v0.5.0
    with:
      working-directory: apps/web
      build-output-directory: .next
      package-manager: pnpm
      node-version: "22"
